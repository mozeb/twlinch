
<div class="main-view" style="height:{{innerHeight}}">
  <mat-drawer-container class="draw-container">
    <mat-drawer #drawer mode="over">I'm a drawer</mat-drawer>
    <mat-drawer-content class="draw-content">
      <div class="desktop-side-menu">

      </div>
      <h1>Home!</h1>
      {{(_authService.user$ | async)?.uid}}
      <button (click)="_authService.signOut()">Logout</button>
      <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
