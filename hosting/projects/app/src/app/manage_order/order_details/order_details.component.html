
<div class="main-view" style="height:{{innerHeight}}">
  <mat-drawer-container class="draw-container">

    <!-- Mobile drawer -->
    <mat-drawer #drawer mode="over">
      <div class="side-menu" style="height: calc(100% - 40px)">
        <img src="/assets/Twlinch_Fav_Portal.png" style="width:35px;">
        <div class="menu-items">
          <img src="/assets/dashboard_icon.svg" class="dash-icon">
          <img src="/assets/music_icon.svg" class="dash-icon">
          <img src="/assets/design_icon.svg" class="dash-icon">
        </div>
        <div class="version">
          <img src="/assets/Twlinch_Logo.svg" style="width:50px; filter: brightness(0) invert(1);">
          <span>Version 1.0</span>
        </div>
      </div>
    </mat-drawer>


    <mat-drawer-content class="draw-content">
      <div class="side-menu">
        <img src="/assets/Twlinch_Fav_Portal.png" style="width:35px;">
        <div class="menu-items">
          <img src="/assets/dashboard_icon.svg" class="dash-icon">
          <img src="/assets/music_icon.svg" class="dash-icon">
          <img src="/assets/design_icon.svg" class="dash-icon">
        </div>
        <div class="version">
          <img src="/assets/Twlinch_Logo.svg" style="width:50px; filter: brightness(0) invert(1);">
          <span>Version 1.0</span>
        </div>
      </div>

      <h1>Home!</h1>
      {{(_authService.user$ | async)?.uid}}
      <button (click)="_authService.signOut()">Logout</button>
      <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
