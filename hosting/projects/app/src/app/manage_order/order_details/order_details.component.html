<div class="main-content">
  <div class="order-details-card">
    <span class="order-header">Your order:</span>
    <span>{{ vinylSize }}</span>
    <span>{{ vinylColor }}</span>
    <span>{{ label }}</span>
    <span>{{ sleeve }}</span>
    <span>{{ doubleAlbum }}</span>
  </div>
  <div class="upload-cards">
    <a class="upload-card" [routerLink]="'/manage-order/upload-music'">
      <div class="inner-upload-card">
        <img src="/assets/Upload_Music.svg" style="width: 45px" />
        <span class="upload-text">upload music</span>
      </div>
    </a>
    <div class="upload-card">
      <div class="inner-upload-card">
        <img src="/assets/Upload_Artwork.svg" style="width: 45px" />
        <span class="upload-text">upload artwork</span>
      </div>
    </div>
  </div>
</div>
